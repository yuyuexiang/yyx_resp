##设置全局日志输出级别，以及日志输出的位置，默认配置
log4j.rootCategory=DEBUG, CONSOLE,LOGFILE
##设置某包|某类|某方法的日志输出的级别和输出位置  自定义配置
log4j.logger.com.yyx.mapper=DEBUG, CONSOLE,LOGFILE
##控制台输出对象
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
##设置控制台日志显示级别
log4j.appender.CONSOLE.Threshold=DEBUG
##格式化对象
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
##设置日志输出格式
log4j.appender.CONSOLE.layout.ConversionPattern=-%p-%c-%M-%l-%d{yyy MMM dd HH:mm:ss}-%m%n
##持久化输出对象
log4j.appender.LOGFILE=org.apache.log4j.FileAppender
##设置文件输出路径
log4j.appender.LOGFILE.File=
##设置文件中的日志是否为追加显示
log4j.appender.LOGFILE.Append=true
##设置文件中的日志的级别
log4j.appender.LOGFILE.Threshold=DEBUG
##格式化对象
log4j.appender.LOGFILE.layout=org.apache.log4j.PatternLayout
##输出格式
log4j.appender.LOGFILE.layout.ConversionPattern=-%p-%c-%M-%l-%d{yyy MMM dd HH:mm:ss}-%m%n